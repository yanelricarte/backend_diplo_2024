<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

<div class="container"> 
  <h1> Formulario con validaci√≥n Js </h1>
  <form action="" id="registroForm">
    <label for="nombre"> Nombre: </label>
    <input type="text" id="nombre" class="input-field">
    <div id="errorNombre" class="error"> </div>

    <label for="apellido"> Apellido: </label>
    <input type="text" id="apellido" class="input-field">
    <div id="errorApellido" class="error"> </div>

    <label for="email"> Email: </label>
    <input type="email" id="email" class="input-field" pattern="+@gmail\.com" size="30" required>
    <div id="errorEmail" class="error"> </div>

    <label for="password"> Password: </label>
    <input type="password" id="password" class="input-field">
    <div id="errorPassword" class="error"> </div>

    <label for="repetirPassword"> Repetir Password: </label>
    <input type="password" id="repetirPassword" class="input-field">
    <div id="errorRepetirPassword" class="error"> </div>


    <button type="submit" class="btn-submit"> Registrar </button>
  </form>

</div>








  <script src="main.js"></script>
</body>
</html>
